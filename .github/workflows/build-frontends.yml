name: Build Frontends

on:
  push:
    branches: [ develop, mky-* ]
    paths:
      - 'frontend-wallet/**'
      - 'frontend-validator/**'
      - '.github/workflows/build-frontends.yml'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-wallet:
    name: Build Wallet Frontend
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend-wallet/package-lock.json

      - name: Install dependencies
        working-directory: frontend-wallet
        run: npm ci

      - name: Build wallet
        working-directory: frontend-wallet
        run: npm run build

      - name: Package Electron (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        working-directory: frontend-wallet
        run: |
          npm run package:linux || echo "Electron packaging not configured yet"

      - name: Package Electron (macOS)
        if: matrix.os == 'macos-latest'
        working-directory: frontend-wallet
        run: |
          npm run package:mac || echo "Electron packaging not configured yet"

      - name: Package Electron (Windows)
        if: matrix.os == 'windows-latest'
        working-directory: frontend-wallet
        run: |
          npm run package:win || echo "Electron packaging not configured yet"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wallet-${{ matrix.os }}-build
          path: |
            frontend-wallet/dist/
            frontend-wallet/dist-electron/
          retention-days: 7

  build-validator:
    name: Build Validator Frontend
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend-validator/package-lock.json

      - name: Install dependencies
        working-directory: frontend-validator
        run: npm ci

      - name: Build validator dashboard
        working-directory: frontend-validator
        run: npm run build

      - name: Package Electron (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        working-directory: frontend-validator
        run: |
          npm run package:linux || echo "Electron packaging not configured yet"

      - name: Package Electron (macOS)
        if: matrix.os == 'macos-latest'
        working-directory: frontend-validator
        run: |
          npm run package:mac || echo "Electron packaging not configured yet"

      - name: Package Electron (Windows)
        if: matrix.os == 'windows-latest'
        working-directory: frontend-validator
        run: |
          npm run package:win || echo "Electron packaging not configured yet"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: validator-${{ matrix.os }}-build
          path: |
            frontend-validator/dist/
            frontend-validator/dist-electron/
          retention-days: 7

  create-release:
    name: Create Release
    needs: [build-wallet, build-validator]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Get version
        id: version
        run: |
          VERSION=$(date +'%Y.%m.%d')-$(git rev-parse --short HEAD)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body: |
            ## Unauthority Core - Wallet & Validator Release
            
            ### ðŸŽ‰ What's New
            - Wallet Frontend (Web + Electron)
            - Validator Dashboard (Web + Electron)
            - Full REST API backend
            - Tor Hidden Service support
            
            ### ðŸ“¦ Downloads
            - **Wallet**: See artifacts below
            - **Validator**: See artifacts below
            
            ### ðŸ“– Documentation
            - [Installation Guide](https://github.com/${{ github.repository }}/blob/main/README.md)
            - [API Documentation](https://github.com/${{ github.repository }}/tree/main/api_docs)
            - [Deployment Guide](https://github.com/${{ github.repository }}/tree/main/docs)
            
            ### âœ… Build Status
            - Frontend Wallet: âœ… Built
            - Frontend Validator: âœ… Built
            - Backend Node: âœ… Ready
          draft: false
          prerelease: false
          files: |
            artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
