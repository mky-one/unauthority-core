name: Build Installers (Multi-Platform)

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

jobs:
  # Build macOS .dmg
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: frontend-wallet
        run: npm install

      - name: Build macOS installer
        working-directory: frontend-wallet
        run: npm run electron:build

      - name: Upload .dmg artifact
        uses: actions/upload-artifact@v3
        with:
          name: macos-installer
          path: frontend-wallet/dist/*.dmg

  # Build Windows .exe
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: frontend-wallet
        run: npm install

      - name: Build Windows installer
        working-directory: frontend-wallet
        run: npm run electron:build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload .exe artifact
        uses: actions/upload-artifact@v3
        with:
          name: windows-installer
          path: frontend-wallet/dist/*.exe

  # Build Linux .AppImage
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: frontend-wallet
        run: npm install

      - name: Build Linux installer
        working-directory: frontend-wallet
        run: npm run electron:build

      - name: Upload .AppImage artifact
        uses: actions/upload-artifact@v3
        with:
          name: linux-installer
          path: frontend-wallet/dist/*.AppImage

  # Create GitHub Release
  release:
    needs: [build-macos, build-windows, build-linux]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v3

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload macOS installer
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: macos-installer/*.dmg
          asset_name: Unauthority-Wallet-macOS.dmg
          asset_content_type: application/octet-stream

      - name: Upload Windows installer
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: windows-installer/*.exe
          asset_name: Unauthority-Wallet-Windows-Setup.exe
          asset_content_type: application/octet-stream

      - name: Upload Linux installer
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: linux-installer/*.AppImage
          asset_name: Unauthority-Wallet-Linux.AppImage
          asset_content_type: application/octet-stream
