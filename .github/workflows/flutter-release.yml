name: Flutter Release Builds

on:
  push:
    branches: [ main, mky-testnet-frontend ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-wallet-macos:
    name: Build Wallet - macOS
    runs-on: macos-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      
      - name: Install dependencies
        working-directory: flutter_wallet
        run: flutter pub get
      
      - name: Build macOS
        working-directory: flutter_wallet
        run: flutter build macos --release
      
      - name: Create DMG
        working-directory: flutter_wallet
        run: |
          mkdir -p dist
          cp -r build/macos/Build/Products/Release/flutter_wallet.app dist/
          hdiutil create -volname "UAT Wallet" -srcfolder dist -ov -format UDZO dist/UAT-Wallet-macOS.dmg
      
      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: wallet-macos
          path: flutter_wallet/dist/UAT-Wallet-macOS.dmg

  build-wallet-windows:
    name: Build Wallet - Windows
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      
      - name: Install dependencies
        working-directory: flutter_wallet
        run: flutter pub get
      
      - name: Build Windows
        working-directory: flutter_wallet
        run: flutter build windows --release
      
      - name: Create ZIP
        working-directory: flutter_wallet
        run: |
          mkdir dist
          Compress-Archive -Path build\windows\x64\runner\Release\* -DestinationPath dist\UAT-Wallet-Windows.zip
      
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: wallet-windows
          path: flutter_wallet/dist/UAT-Wallet-Windows.zip

  build-wallet-linux:
    name: Build Wallet - Linux
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      
      - name: Install dependencies
        working-directory: flutter_wallet
        run: flutter pub get
      
      - name: Build Linux
        working-directory: flutter_wallet
        run: flutter build linux --release
      
      - name: Create tar.gz
        working-directory: flutter_wallet
        run: |
          mkdir -p dist
          cd build/linux/x64/release/bundle
          tar -czf ../../../../../dist/UAT-Wallet-Linux.tar.gz *
      
      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: wallet-linux
          path: flutter_wallet/dist/UAT-Wallet-Linux.tar.gz

  build-validator-macos:
    name: Build Validator - macOS
    runs-on: macos-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      
      - name: Install dependencies
        working-directory: flutter_validator
        run: flutter pub get
      
      - name: Build macOS
        working-directory: flutter_validator
        run: flutter build macos --release
      
      - name: Create DMG
        working-directory: flutter_validator
        run: |
          mkdir -p dist
          cp -r build/macos/Build/Products/Release/flutter_validator.app dist/
          hdiutil create -volname "UAT Validator" -srcfolder dist -ov -format UDZO dist/UAT-Validator-macOS.dmg
      
      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: validator-macos
          path: flutter_validator/dist/UAT-Validator-macOS.dmg

  build-validator-windows:
    name: Build Validator - Windows
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      
      - name: Install dependencies
        working-directory: flutter_validator
        run: flutter pub get
      
      - name: Build Windows
        working-directory: flutter_validator
        run: flutter build windows --release
      
      - name: Create ZIP
        working-directory: flutter_validator
        run: |
          mkdir dist
          Compress-Archive -Path build\windows\x64\runner\Release\* -DestinationPath dist\UAT-Validator-Windows.zip
      
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: validator-windows
          path: flutter_validator/dist/UAT-Validator-Windows.zip

  build-validator-linux:
    name: Build Validator - Linux
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      
      - name: Install dependencies
        working-directory: flutter_validator
        run: flutter pub get
      
      - name: Build Linux
        working-directory: flutter_validator
        run: flutter build linux --release
      
      - name: Create tar.gz
        working-directory: flutter_validator
        run: |
          mkdir -p dist
          cd build/linux/x64/release/bundle
          tar -czf ../../../../../dist/UAT-Validator-Linux.tar.gz *
      
      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: validator-linux
          path: flutter_validator/dist/UAT-Validator-Linux.tar.gz

  create-release:
    name: Create GitHub Release
    needs: [build-wallet-macos, build-wallet-windows, build-wallet-linux, build-validator-macos, build-validator-windows, build-validator-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/wallet-macos/*.dmg
            artifacts/wallet-windows/*.zip
            artifacts/wallet-linux/*.tar.gz
            artifacts/validator-macos/*.dmg
            artifacts/validator-windows/*.zip
            artifacts/validator-linux/*.tar.gz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
