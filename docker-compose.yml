version: '3.8'

services:
  # Bootstrap Validator 1
  validator-1:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: los-validator-1
    hostname: validator-1
    networks:
      uat-network:
        ipv4_address: 172.20.0.11
    ports:
      - "8080:8080"   # REST API
      - "50051:50051" # gRPC
      - "9000:9000"   # P2P
      - "9090:9090"   # Prometheus
    volumes:
      - ./node_data/validator-1:/data
      - ./validator.toml:/config/validator.toml:ro
    environment:
      - RUST_LOG=info
      - LOS_NODE_NAME=validator-1
      - LOS_VALIDATOR_MODE=true
      # FIX C11-08: Explicit testnet level and network config
      - LOS_TESTNET_LEVEL=consensus
      - LOS_NETWORK=testnet
    command: >
      --config /config/validator.toml
      --data-dir /data
      --p2p-listen 0.0.0.0:9000
      --api-listen 0.0.0.0:8080
      --grpc-listen 0.0.0.0:50051
      --metrics-listen 0.0.0.0:9090
    restart: unless-stopped
    # FIX C12-03: Use los-cli instead of curl (curl not installed in image)
    healthcheck:
      test: ["CMD", "/usr/local/bin/los-cli", "node-info"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Bootstrap Validator 2
  validator-2:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: los-validator-2
    hostname: validator-2
    networks:
      uat-network:
        ipv4_address: 172.20.0.12
    ports:
      - "8081:8080"
      - "50052:50051"
      - "9001:9000"
      - "9091:9090"
    volumes:
      - ./node_data/validator-2:/data
      - ./validator.toml:/config/validator.toml:ro
    environment:
      - RUST_LOG=info
      - LOS_NODE_NAME=validator-2
      - LOS_VALIDATOR_MODE=true
      - LOS_TESTNET_LEVEL=consensus
      - LOS_NETWORK=testnet
      - LOS_BOOTSTRAP_PEER=172.20.0.11:9000
    command: >
      --config /config/validator.toml
      --data-dir /data
      --p2p-listen 0.0.0.0:9000
      --api-listen 0.0.0.0:8080
      --grpc-listen 0.0.0.0:50051
      --metrics-listen 0.0.0.0:9090
      --bootstrap-peer validator-1:9000
    depends_on:
      validator-1:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "/usr/local/bin/los-cli", "node-info"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Bootstrap Validator 3
  validator-3:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: los-validator-3
    hostname: validator-3
    networks:
      uat-network:
        ipv4_address: 172.20.0.13
    ports:
      - "8082:8080"
      - "50053:50051"
      - "9002:9000"
      - "9092:9090"
    volumes:
      - ./node_data/validator-3:/data
      - ./validator.toml:/config/validator.toml:ro
    environment:
      - RUST_LOG=info
      - LOS_NODE_NAME=validator-3
      - LOS_VALIDATOR_MODE=true
      - LOS_TESTNET_LEVEL=consensus
      - LOS_NETWORK=testnet
      - LOS_BOOTSTRAP_PEER=172.20.0.11:9000,172.20.0.12:9000
    command: >
      --config /config/validator.toml
      --data-dir /data
      --p2p-listen 0.0.0.0:9000
      --api-listen 0.0.0.0:8080
      --grpc-listen 0.0.0.0:50051
      --metrics-listen 0.0.0.0:9090
      --bootstrap-peer validator-1:9000
      --bootstrap-peer validator-2:9000
    depends_on:
      validator-1:
        condition: service_healthy
      validator-2:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "/usr/local/bin/los-cli", "node-info"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Bootstrap Validator 4 (genesis defines 4 bootstrap nodes; aBFT n=4,f=1)
  validator-4:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: los-validator-4
    hostname: validator-4
    networks:
      uat-network:
        ipv4_address: 172.20.0.14
    ports:
      - "8083:8080"
      - "50054:50051"
      - "9003:9000"
      - "9093:9090"
    volumes:
      - ./node_data/validator-4:/data
      - ./validator.toml:/config/validator.toml:ro
    environment:
      - RUST_LOG=info
      - LOS_NODE_NAME=validator-4
      - LOS_VALIDATOR_MODE=true
      - LOS_TESTNET_LEVEL=consensus
      - LOS_NETWORK=testnet
      - LOS_BOOTSTRAP_PEER=172.20.0.11:9000,172.20.0.12:9000,172.20.0.13:9000
    command: >
      --config /config/validator.toml
      --data-dir /data
      --p2p-listen 0.0.0.0:9000
      --api-listen 0.0.0.0:8080
      --grpc-listen 0.0.0.0:50051
      --metrics-listen 0.0.0.0:9090
      --bootstrap-peer validator-1:9000
      --bootstrap-peer validator-2:9000
      --bootstrap-peer validator-3:9000
    depends_on:
      validator-1:
        condition: service_healthy
      validator-2:
        condition: service_healthy
      validator-3:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "/usr/local/bin/los-cli", "node-info"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Prometheus (Monitoring)
  prometheus:
    image: prom/prometheus:latest
    container_name: uat-prometheus
    hostname: prometheus
    networks:
      uat-network:
        ipv4_address: 172.20.0.20
    ports:
      - "9094:9090"
    volumes:
      - ./docs/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./docs/prometheus-alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    depends_on:
      - validator-1
      - validator-2
      - validator-3
      - validator-4
    restart: unless-stopped

  # Grafana (Visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: uat-grafana
    hostname: grafana
    networks:
      uat-network:
        ipv4_address: 172.20.0.21
    ports:
      - "3000:3000"
    volumes:
      - ./docs/grafana-dashboard.json:/etc/grafana/provisioning/dashboards/uat-dashboard.json:ro
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      # FIX C11-11: Use env var instead of hardcoded password
      - GF_SECURITY_ADMIN_PASSWORD=${GF_ADMIN_PASSWORD:-changeme}
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    depends_on:
      - prometheus
    restart: unless-stopped

networks:
  uat-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/24

volumes:
  prometheus-data:
  grafana-data:
