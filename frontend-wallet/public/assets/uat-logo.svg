<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#06b6d4" stroke-width="3" filter="url(#glow)"/>
  
  <!-- UAT Text -->
  <text x="100" y="120" font-size="80" font-weight="bold" font-family="Arial, sans-serif" 
        text-anchor="middle" fill="url(#logoGrad)" filter="url(#glow)">
    UAT
  </text>
  
  <!-- Blockchain nodes decoration -->
  <circle cx="30" cy="30" r="4" fill="#06b6d4" opacity="0.6"/>
  <circle cx="170" cy="30" r="4" fill="#06b6d4" opacity="0.6"/>
  <circle cx="30" cy="170" r="4" fill="#06b6d4" opacity="0.6"/>
  <circle cx="170" cy="170" r="4" fill="#06b6d4" opacity="0.6"/>
  
  <!-- Connection lines -->
  <line x1="30" y1="30" x2="100" y2="100" stroke="#06b6d4" stroke-width="1" opacity="0.4"/>
  <line x1="170" y1="30" x2="100" y2="100" stroke="#06b6d4" stroke-width="1" opacity="0.4"/>
  <line x1="30" y1="170" x2="100" y2="100" stroke="#06b6d4" stroke-width="1" opacity="0.4"/>
  <line x1="170" y1="170" x2="100" y2="100" stroke="#06b6d4" stroke-width="1" opacity="0.4"/>
</svg>
